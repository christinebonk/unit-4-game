<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--Viewport tag-->
	<meta name="viewport" content="width=device-width">
	<!--Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/images/jigglypuff.png">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Bungee|Press+Start+2P" rel="stylesheet">
	<!--Reset Stylesheet-->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!--My StyleSheet-->
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Pokemon Battle</title>
</head>
<body>
	<!--Starting Screen-->
	<section id="starting-screen">
		<h1>Pokemon Battle</h1>
		<!--Waiting Area-->
		<div id="waiting-area">
		</div>
		<h2>Select a Character to get Started</h2>
	</section>
	<!--Main Section Begins-->
	<main id="gameplay-screen">
		<!--Player Health-->
		<figure class="outline">
			<figure id="health" class="health">
				
			</figure>
		</figure>
		<!--Enemy Health-->
		<figure class="enemy-outline">
			<figure id="enemy-health" class="enemy-health">
				
			</figure>
		</figure>
		<!--Arena-->
		<div id="arena">
			<!--Your Fighter-->
			<div id="fighter">
				<div id="fighting-area"></div>	
			</div>
			<div id="middle-screen">
				<!--User Message-->
				<h2 id="user-message">Choose an enemy!</h2>
				<div id="attack">
					<button><p>Attack</p></button>
				</div>
			</div>
			<!--Your Enemy-->
			<div id="enemy">
				<div id="enemy-fighting-area"></div>	
			</div>
		</div>
		<!--Enemy Waiting Area-->
		<div class="screen-bottom">
			<div id="enemy-area"></div>		
			<h2>Your Enemies</h2>
		</div>
	</main>
	<!--Win Screen-->
	<section class="win-screen">
		<h2>You Win!</h2>
		<div id="character-win"></div>
	</section>
	<!--Lose Screen-->
	<section class="lose-screen">
		<h2>You Lose...</h2>
		<div id="character-lose"></div>
	</section>
	<!--Audio Controls-->
	<audio class="starting-screen" autoplay loop> 
	   <source src="assets/sound/palettetown.mp3" type="audio/mpeg">
	</audio>
	<audio class="battle-screen" loop> 
	   <source src="assets/sound/opening.mp3" type="audio/mpeg">
	</audio>
	<audio class="victory-screen" loop> 
	   <source src="assets/sound/victory.mp3" type="audio/mpeg">
	</audio>
	<audio class="end-screen" loop> 
	   <source src="assets/sound/end.mp3" type="audio/mpeg">
	</audio>
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--MY JS-->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
