<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="assets/images/jigglypuff.png">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">



	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Pokebattle</title>
</head>
<body>
	<main>
		<!--Starting Screen-->
		<section id="starting-screen">
			<h1>Pokemon Battle</h1>
			<div id="waiting-area"></div>
			<h2>Select a Character to get Started</h2>
		</section>
		<section id="gameplay-screen">
			<!--Player Health-->
			<figure class="outline">
				<figure id="health" class="health">
					
				</figure>
			</figure>
			<!--Enemy Health-->
			<figure class="enemy-outline">
				<figure id="enemy-health" class="enemy-health">
					
				</figure>
			</figure>
			<!--Arena-->
			<div id="arena">
				<div id="fighter">
					<div id="fighting-area"></div>	
				</div>
				<div id="enemy">
					<div id="enemy-fighting-area"></div>	
				</div>
			</div>
			<!--Enemy Waiting Area-->
			<div id="enemy-area">
			</div>	
			<div id="attack">
				<button>Attack</button>
			</div>
		</section>
	</main>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
